<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio - Votación Electrónica</title>
  <link rel="stylesheet" href="menu.css" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover; color: #fff;
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
    .container {
      max-width: 650px; margin: 120px auto 0 auto;
      background: rgba(0, 51, 102, 0.85);
      padding: 40px 30px; border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 300;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    .info-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 1rem;
      line-height: 1.6;
    }
    .info-box span {
      display: block;
      font-weight: bold;
      color: #00ccff;
      margin-top: 10px;
    }
    a.btn {
      display: inline-block;
      background: #00aaff;
      color: white;
      font-size: 1.2rem;
      padding: 15px 50px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,170,255,0.6);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    a.btn:hover {
      background: #008ecc;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,140,204,0.8);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      opacity: 0.8;
      color: #ccc;
    }
    @media(max-width: 480px){
      .container { margin: 80px 20px 0 20px; padding: 30px 20px; }
      h1 { font-size: 2rem; }
      a.btn { padding: 12px 35px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div id="menu"></div>

  <div class="container">
    <h1 data-i18n="welcomeTitle">Bienvenido a VotoUni</h1>
    <p class="subtitle" data-i18n="systemSubtitle">Sistema de votación electrónica de la Unidad Educativa</p>

    <div class="info-box">
      <span> <span data-i18n="democraticProcess">Este proceso democrático permite a los estudiantes elegir a sus representantes del consejo estudiantil.</span><br>

      <span> <span data-i18n="votingSchedule">Horario de votación:</span></span>
      <div id="horario"><span data-i18n="loadingSchedule">Cargando horario...</span></div>
    </div>

    <a href="votacion.html" class="btn" aria-label="Ir a la página de votación" data-i18n="goToVote">Ir a Votar</a>

    <footer>
      &copy; 2025 <span data-i18n="footerText">Unidad Educativa - Todos los derechos reservados</span>
    </footer>
  </div>

  <script src="menu.html"></script>
  <script>
    /* ————————————————————————————  SISTEMA DE TRADUCCIONES  ———————————————————————————— */
    const translations = {
      es: {
        welcomeTitle: "Bienvenido a VotoUni",
        systemSubtitle: "Sistema de votación electrónica de la Unidad Educativa",
        democraticProcess: "Este proceso democrático permite a los estudiantes elegir a sus representantes del consejo estudiantil.",
        votingSchedule: "Horario de votación:",
        loadingSchedule: "Cargando horario...",
        goToVote: "Ir a Votar",
        footerText: "Unidad Educativa - Todos los derechos reservados",
        scheduleNotSet: "Aún no se ha configurado la fecha de votación.",
        from: "Desde",
        until: "Hasta"
      },
      en: {
        welcomeTitle: "Welcome to VoteUni",
        systemSubtitle: "Educational Unit Electronic Voting System",
        democraticProcess: "This democratic process allows students to elect their student council representatives.",
        votingSchedule: "Voting schedule:",
        loadingSchedule: "Loading schedule...",
        goToVote: "Go Vote",
        footerText: "Educational Unit - All rights reserved",
        scheduleNotSet: "Voting date has not been configured yet.",
        from: "From",
        until: "Until"
      },
      id: {
        welcomeTitle: "Selamat Datang di VoteUni",
        systemSubtitle: "Sistem Pemungutan Suara Elektronik Unit Pendidikan",
        democraticProcess: "Proses demokratis ini memungkinkan siswa untuk memilih perwakilan dewan siswa mereka.",
        votingSchedule: "Jadwal pemungutan suara:",
        loadingSchedule: "Memuat jadwal...",
        goToVote: "Mulai Memilih",
        footerText: "Unit Pendidikan - Semua hak dilindungi",
        scheduleNotSet: "Tanggal pemungutan suara belum dikonfigurasi.",
        from: "Dari",
        until: "Sampai"
      }
    };

    /* ————————————————————————————  IDIOMA ACTUAL  ———————————————————————————— */
    let currentLang = localStorage.getItem("lang") || "es";

    /* ————————————————————————————  APLICAR TRADUCCIÓN  ———————————————————————————— */
    function applyTranslations() {
      console.log(" Aplicando traducción en inicio2:", currentLang);
      
      // Traducir elementos con data-i18n
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[currentLang] && translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
    }

    // Cargar menú dinámico
    fetch("menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
        
        // Inicializar funciones del menú después de cargarlo
        initMenuFunctions();
      })
      .catch(error => {
        console.error("Error al cargar el menú:", error);
      });

    // Función para realizar búsquedas
    function performSearch() {
      console.log(" Iniciando búsqueda...");
      const searchInput = document.getElementById("searchInput");
      if (!searchInput) {
        console.error(" No se encontró el campo de búsqueda");
        alert("Error: Campo de búsqueda no encontrado");
        return;
      }

      const query = searchInput.value.toLowerCase().trim();
      if (!query) {
        console.log(" Búsqueda vacía");
        alert("Por favor escribe algo para buscar.");
        return;
      }

      console.log(`Buscando: "${query}" en idioma: ${currentLang}`);

      const searchTerms = {
        candidates: {
          es: ["candidato", "candidatos", "presidente", "vicepresidente", "lista", "listas", "ana", "luis", "camila", "roberto"],
          en: ["candidate", "candidates", "president", "vice president", "list", "lists", "ana", "luis", "camila", "roberto"],
          id: ["kandidat", "presiden", "wakil presiden", "daftar", "ana", "luis", "camila", "roberto"]
        },
        vote: {
          es: ["votar", "votación", "voto", "votos", "elegir", "elección", "sufragio"],
          en: ["vote", "voting", "election", "choose", "ballot", "poll"],
          id: ["pilih", "pemilihan", "suara", "memilih", "voting"]
        },
        results: {
          es: ["resultado", "resultados", "ganador", "conteo", "estadística", "estadisticas"],
          en: ["result", "results", "winner", "count", "statistics", "stats"],
          id: ["hasil", "pemenang", "perhitungan", "statistik"]
        },
        home: {
          es: ["inicio", "principal", "casa", "hogar", "bienvenida", "bienvenido"],
          en: ["home", "main", "start", "beginning", "welcome"],
          id: ["beranda", "utama", "awal", "selamat datang"]
        },
        reviews: {
          es: ["reseña", "reseñas", "opinión", "opiniones", "experiencia", "comentario", "valoración"],
          en: ["review", "reviews", "opinion", "opinions", "experience", "comment", "rating"],
          id: ["ulasan", "pendapat", "pengalaman", "komentar", "penilaian"]
        },
        contact: {
          es: ["contacto", "contactar", "mensaje", "comunicar", "ayuda", "soporte"],
          en: ["contact", "message", "communicate", "reach", "help", "support"],
          id: ["kontak", "pesan", "berkomunikasi", "bantuan", "dukungan"]
        }
      };

      // Usar el idioma actual del sistema
      const searchLang = currentLang || 'es';
      console.log(`Idioma de búsqueda: ${searchLang}`);

      let destination = null;
      let matchedTerm = "";
      let pageName = "";

      for (const [page, terms] of Object.entries(searchTerms)) {
        const allTerms = terms[searchLang] || [];
        console.log(`Buscando en página ${page} con términos:`, allTerms);
        
        const match = allTerms.find(term => query.includes(term));
        if (match) {
          matchedTerm = match;
          pageName = page;
          switch (page) {
            case 'candidates': destination = 'candidatos.html'; break;
            case 'vote': destination = 'votacion.html'; break;
            case 'results': destination = 'resultados.html'; break;
            case 'home': destination = 'inicio2.html'; break;
            case 'reviews': destination = 'reseñas.html'; break;
            case 'contact': destination = 'contacto.html'; break;
          }
          console.log(` Término coincidente: "${matchedTerm}" en página: ${pageName}`);
          break;
        }
      }

      if (destination) {
        console.log(` Redirigiendo a: ${destination} (${pageName})`);
        alert(`Redirigiendo a: ${pageName} (${matchedTerm})`);
        searchInput.value = "";
        setTimeout(() => {
          window.location.href = destination;
        }, 1000);
      } else {
        console.log(` No se encontraron resultados para: "${query}"`);
        alert(`No se encontraron resultados para: "${query}"`);
      }
    }

    // Función para inicializar las funciones del menú
    function initMenuFunctions() {
      console.log(" Inicializando funciones del menú...");
      
      // Inicializar el selector de idioma
      const langSelect = document.getElementById("langSelect");
      if (langSelect) {
        // Establecer el idioma actual
        currentLang = localStorage.getItem("lang") || "es";
        langSelect.value = currentLang;
        
        // Manejador de cambio de idioma
        langSelect.addEventListener("change", function(e) {
          const newLang = e.target.value;
          localStorage.setItem("lang", newLang);
          currentLang = newLang;
          applyTranslations();
          console.log("Idioma cambiado a:", newLang);
        });
      }
      
      // Inicializar menú responsive
      const toggleBtn = document.getElementById("toggleMenuBtn");
      const navLinks = document.getElementById("navLinks");
      if (toggleBtn && navLinks) {
        toggleBtn.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });
      }
      
      // Inicializar búsqueda
      const btnBuscar = document.getElementById("btnBuscar");
      const searchInput = document.getElementById("searchInput");

      if (btnBuscar) {
        btnBuscar.addEventListener("click", (e) => {
          e.preventDefault();
          performSearch();
        });
      }

      if (searchInput) {
        searchInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            performSearch();
          }
        });
      }
      
      // Inicializar cierre de sesión
      const logoutBtn = document.getElementById("cerrarSesionUsuario");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("usuarioActual");
          window.location.href = "inicio.html";
        });
      }
      
      console.log(" Funciones del menú inicializadas");
    }

    // Mostrar fecha y hora de inicio y fin
    const contenedorHorario = document.getElementById("horario");
    const inicio = localStorage.getItem("voto_inicio");
    const fin = localStorage.getItem("voto_fin");

    function formatearFecha(fechaISO) {
      const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      const locale = currentLang === 'es' ? 'es-EC' : currentLang === 'en' ? 'en-US' : 'id-ID';
      return new Date(fechaISO).toLocaleString(locale, opciones);
    }

    function updateScheduleDisplay() {
      if (inicio && fin) {
        const fromText = translations[currentLang].from || "Desde";
        const untilText = translations[currentLang].until || "Hasta";
        contenedorHorario.innerHTML = `
          ${fromText} <strong>${formatearFecha(inicio)}</strong><br>
          ${untilText} <strong>${formatearFecha(fin)}</strong>
        `;
      } else {
        contenedorHorario.textContent = translations[currentLang].scheduleNotSet || "Aún no se ha configurado la fecha de votación.";
      }
    }

    /* ————————————————————————————  INICIALIZACIÓN  ———————————————————————————— */
    document.addEventListener("DOMContentLoaded", () => {
      applyTranslations();
      updateScheduleDisplay();
      
      // Escuchar cambios de idioma
      window.addEventListener('storage', (e) => {
        if (e.key === 'lang') {
          currentLang = e.newValue || 'es';
          applyTranslations();
          updateScheduleDisplay();
        }
      });
      
      console.log(" Inicio2 inicializado con idioma:", currentLang);
    });

    // Aplicar traducciones inmediatamente
    applyTranslations();
  </script>

</body>
</html>
