    body {
      margin: 0;

    .container {

    h1 {

    }

    .subtitle {

      color: #666;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .lists-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .candidate-list {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-left: 6px solid #003366;
    }

    .list-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .list-number {
      background: #003366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 auto 15px auto;
    }

    .list-name {
      color: #003366;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .list-slogan {
      color: #666;
      font-style: italic;
      font-size: 1rem;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .member-card {
      text-align: center;
      padding: 20px 15px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .member-photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid #003366;
    }

    .member-role {
      color: #003366;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .member-name {
      color: #333;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .member-course {
      color: #666;
      font-size: 0.85rem;
    }

    .list-proposal {
      margin-top: 25px;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 10px;
      border-left: 4px solid #00aaff;
    }

    .proposal-title {
      color: #003366;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .proposal-text {
      color: #555;
      line-height: 1.6;
    }

    @media(max-width: 768px) {
      .lists-container {
        grid-template-columns: 1fr;
      }
      
      .members-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      
      .container {
        padding: 20px 15px;
      }
    }
  </style>
