<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="menu.css" />
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body, html {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
    }
    
    .overlay {
      position: fixed; 
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.2);
      z-index: -1;
    }
    
    .form-container {
      max-width: 900px; 
      margin: 120px auto 50px auto;
      background: rgba(255, 255, 255, 0.98);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 5px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #003366, #0066cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      text-align: center; 
      margin-bottom: 40px; 
      color: #666; 
      font-size: 18px;
      font-weight: 300;
    }
    
    /* Estilos mejorados para input-box */
    .input-box {
      position: relative;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }
    
    .input-box label {
      display: block;
      margin-bottom: 8px;
      color: #003366;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    
    .input-box input,
    .input-box select,
    .input-box textarea {
      width: 100%;
      padding: 18px 20px 18px 50px;
      border: 2px solid #e0e6ed;
      background: #fafbfc;
      border-radius: 15px;
      color: #333;
      font-size: 16px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }
    
    .input-box input:focus,
    .input-box select:focus,
    .input-box textarea:focus {
      border-color: #003366;
      background: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 51, 102, 0.1);
      transform: translateY(-2px);
    }
    
    .input-box i {
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      font-size: 20px;
      color: #003366;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .input-box:focus-within i {
      color: #0066cc;
      transform: translateY(-50%) scale(1.1);
    }
    
    /* Estilos especiales para textarea */
    .input-box textarea {
      min-height: 130px;
      resize: vertical;
      padding-top: 18px;
      line-height: 1.6;
    }
    
    .input-box textarea + i {
      top: 25px;
      transform: translateY(0);
    }
    
    /* Sistema de calificación por estrellas mejorado */
    #starRating {
      display: flex;
      gap: 8px;
      padding: 15px 0;
    }
    
    .star-rating {
      font-size: 28px;
      color: #ddd;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .star-rating:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
    }
    
    /* Contenedor de rating mejorado */
    .rating-container {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border: 2px solid #e0e6ed;
      background: #fafbfc;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    
    .rating-container:focus-within {
      border-color: #003366;
      background: #ffffff;
      box-shadow: 0 8px 25px rgba(0, 51, 102, 0.1);
    }
    
    #ratingText {
      margin-left: 20px;
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }
    
    /* Checkboxes personalizados */
    .remember-forgot {
      margin-bottom: 20px;
    }
    
    .remember-forgot label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 15px;
      color: #555;
      padding: 10px 0;
      transition: color 0.3s ease;
    }
    
    .remember-forgot label:hover {
      color: #003366;
    }
    
    .remember-forgot input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      accent-color: #003366;
      cursor: pointer;
    }
    
    /* Botón de submit mejorado */
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #003366, #0066cc);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0, 51, 102, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 51, 102, 0.3);
      background: linear-gradient(135deg, #0066cc, #003366);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    /* Link de regreso mejorado */
    .register-link {
      text-align: center;
      margin-top: 30px;
    }
    
    .register-link a {
      color: #003366;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border-radius: 10px;
    }
    
    .register-link a:hover {
      background: rgba(0, 51, 102, 0.1);
      color: #0066cc;
    }
    
    /* Mensajes del sistema mejorados */
    #messageContainer {
      margin-bottom: 25px;
    }
    
    #messageContainer div {
      animation: slideDown 0.5s ease-out;
      font-weight: 500;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive design mejorado */
    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
        padding: 30px 25px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .input-box input,
      .input-box select,
      .input-box textarea {
        padding: 16px 18px 16px 45px;
        font-size: 16px;
      }
      
      .star-rating {
        font-size: 24px;
      }
      
      .btn {
        padding: 16px;
        font-size: 16px;
      }
    }
    
    /* Efectos adicionales */
    .input-box:hover {
      transform: translateY(-1px);
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
      border-radius: 27px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .form-container:hover::before {
      opacity: 0.1;
    }
  </style>
</head>
<body>

  <div id="menu"></div>
  <div class="form-container">
    <form id="contactForm">
      <h1 data-i18n="contactFormTitle">Formulario de Contacto</h1>
      <p class="subtitle" data-i18n="contactSubtitle">
        Comparte tu experiencia y reseña como estudiante
      </p>

      <div id="messageContainer"></div>

      <!-- Nombre del estudiante -->
      <div class="input-box">
        <label for="studentName" data-i18n="studentNameLabel">
          Nombre completo del estudiante *
        </label>
        <input type="text" id="studentName" data-i18n-placeholder="studentNamePlaceholder" placeholder="Ingresa tu nombre completo" required />
        <i class='bx bxs-user'></i>
      </div>

      <!-- Email del estudiante -->
      <div class="input-box">
        <label for="studentEmail" data-i18n="emailLabel">
          Correo electrónico *
        </label>
        <input type="email" id="studentEmail" data-i18n-placeholder="emailPlaceholder" placeholder="tu-email@ejemplo.com" required />
        <i class='bx bx-envelope'></i>
      </div>

      <!-- Carrera o programa -->
      <div class="input-box">
        <label for="program" data-i18n="programLabel">
          Carrera o programa de estudios *
        </label>
        <input type="text" id="program" data-i18n-placeholder="programPlaceholder" placeholder="Ej: Ingeniería en Sistemas" required />
        <i class='bx bx-book'></i>
      </div>

      <!-- Año/Semestre -->
      <div class="input-box">
        <label for="semester" data-i18n="semesterLabel">
          Año/Semestre actual *
        </label>
        <select id="semester" required>
          <option value="" data-i18n="selectLevel">Selecciona tu nivel académico</option>
          <option value="1er Semestre" data-i18n="semester1">1er Semestre</option>
          <option value="2do Semestre" data-i18n="semester2">2do Semestre</option>
          <option value="3er Semestre" data-i18n="semester3">3er Semestre</option>
          <option value="4to Semestre" data-i18n="semester4">4to Semestre</option>
          <option value="5to Semestre" data-i18n="semester5">5to Semestre</option>
          <option value="6to Semestre" data-i18n="semester6">6to Semestre</option>
          <option value="7mo Semestre" data-i18n="semester7">7mo Semestre</option>
          <option value="8vo Semestre" data-i18n="semester8">8vo Semestre</option>
          <option value="9no Semestre" data-i18n="semester9">9no Semestre</option>
          <option value="10mo Semestre" data-i18n="semester10">10mo Semestre</option>
          <option value="Graduado" data-i18n="graduated">Graduado</option>
        </select>
        <i class='bx bx-calendar'></i>
      </div>

      <!-- Calificación/Rating -->
      <div class="input-box">
        <label for="rating" data-i18n="ratingLabel">
          Calificación general de tu experiencia *
        </label>
        <div class="rating-container">
          <div id="starRating">
            <i class='bx bx-star star-rating' data-rating="1"></i>
            <i class='bx bx-star star-rating' data-rating="2"></i>
            <i class='bx bx-star star-rating' data-rating="3"></i>
            <i class='bx bx-star star-rating' data-rating="4"></i>
            <i class='bx bx-star star-rating' data-rating="5"></i>
          </div>
          <span id="ratingText" data-i18n="selectRating">Selecciona una calificación</span>
        </div>
        <input type="hidden" id="selectedRating" required />
      </div>

      <!-- Área de reseña/mensaje -->
      <div class="input-box">
        <label for="reviewMessage" data-i18n="reviewLabel">
          Tu reseña y experiencia como estudiante *
        </label>
        <textarea 
          id="reviewMessage" 
          data-i18n-placeholder="reviewPlaceholder"
          placeholder="Comparte tu experiencia, qué te gustó más, qué mejorarías, cómo ha sido tu proceso de aprendizaje, recomendaciones para otros estudiantes, etc..." 
          required
          rows="6"
        ></textarea>
        <i class='bx bx-message-dots'></i>
      </div>

      <!-- Checkbox de autorización -->
      <div class="remember-forgot">
        <label style="display: flex; align-items: center;">
          <input type="checkbox" id="publishConsent" required style="margin-right: 8px;" /> 
          <span data-i18n="publishConsent">Autorizo la publicación de mi reseña (anónima si lo deseo)</span>
        </label>
      </div>

      <!-- Checkbox para anonimato -->
      <div class="remember-forgot">
        <label style="display: flex; align-items: center;">
          <input type="checkbox" id="anonymous" style="margin-right: 8px;" /> 
          <span data-i18n="anonymousOption">Publicar mi reseña de forma anónima</span>
        </label>
      </div>

      <button type="submit" class="btn" data-i18n="submitReview">Enviar Reseña</button>

      <div class="register-link">
        <p><a href="inicio2.html" data-i18n="backToHome">← Volver al inicio</a></p>
      </div>
    </form>
  </div>

  /* ————————————————————————————  IDIOMA ACTUAL  ———————————————————————————— */
  let currentLang = localStorage.getItem("lang") || "es";

  /* ————————————————————————————  APLICAR TRADUCCIÓN  ———————————————————————————— */
  function applyTranslations() {
    console.log("🌐 Aplicando traducción en contacto:", currentLang);
    
    // Traducir elementos con data-i18n
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[currentLang] && translations[currentLang][key]) {
        el.textContent = translations[currentLang][key];
      }
    });
    
    // Traducir placeholders
    document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
      const key = el.getAttribute("data-i18n-placeholder");
      if (translations[currentLang] && translations[currentLang][key]) {
        el.placeholder = translations[currentLang][key];
      }
    });
    
    // Actualizar labels de calificación
    updateRatingLabels();
  }

  // Cargar menú dinámico
  fetch("menu.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("menu").innerHTML = data;
      // Aplicar traducciones después de cargar el menú
      setTimeout(() => {
        applyTranslations();
      }, 100);
    });

  let selectedRating = 0;

  // Manejo del sistema de calificación por estrellas
  const stars = document.querySelectorAll('.star-rating');
  const ratingText = document.getElementById('ratingText');
  const hiddenRating = document.getElementById('selectedRating');

  function getRatingLabels() {
    return {
      1: translations[currentLang].veryBad,
      2: translations[currentLang].bad,
      3: translations[currentLang].regular,
      4: translations[currentLang].good,
      5: translations[currentLang].excellent
    };
  }

  function updateRatingLabels() {
    if (selectedRating > 0) {
      const ratingLabels = getRatingLabels();
      ratingText.textContent = ratingLabels[selectedRating];
    } else {
      ratingText.textContent = translations[currentLang].selectRating;
    }
  }

  stars.forEach(star => {
    star.addEventListener('click', function() {
      selectedRating = parseInt(this.dataset.rating);
      hiddenRating.value = selectedRating;
      updateStars();
      const ratingLabels = getRatingLabels();
      ratingText.textContent = ratingLabels[selectedRating];
    });

    star.addEventListener('mouseover', function() {
      const hoverRating = parseInt(this.dataset.rating);
      highlightStars(hoverRating);
    });
  });

  document.getElementById('starRating').addEventListener('mouseleave', function() {
    updateStars();
  });

  function highlightStars(rating) {
    stars.forEach((star, index) => {
      if (index < rating) {
        star.classList.remove('bx-star');
        star.classList.add('bxs-star');
        star.style.color = '#FFD700';
      } else {
        star.classList.remove('bxs-star');
        star.classList.add('bx-star');
        star.style.color = '#ddd';
      }
    });
  }

  function updateStars() {
    highlightStars(selectedRating);
  }

  // Función para mostrar mensajes
  function mostrarMensaje(mensaje, tipo = 'error') {
    const container = document.getElementById('messageContainer');
    container.innerHTML = '';
    
    const messageDiv = document.createElement('div');
    messageDiv.textContent = mensaje;
    messageDiv.style.padding = '12px 20px';
    messageDiv.style.borderRadius = '8px';
    messageDiv.style.marginBottom = '20px';
    messageDiv.style.border = '1px solid';
    messageDiv.style.fontSize = '14px';
    
    if (tipo === 'success') {
      messageDiv.style.backgroundColor = '#d4edda';
      messageDiv.style.borderColor = '#c3e6cb';
      messageDiv.style.color = '#155724';
    } else if (tipo === 'warning') {
      messageDiv.style.backgroundColor = '#fff3cd';
      messageDiv.style.borderColor = '#ffeeba';
      messageDiv.style.color = '#856404';
    } else {
      messageDiv.style.backgroundColor = '#f8d7da';
      messageDiv.style.borderColor = '#f5c6cb';
      messageDiv.style.color = '#721c24';
    }
    
    container.appendChild(messageDiv);
    
    setTimeout(() => {
      container.innerHTML = '';
    }, 5000);
  }

  // Función para guardar reseñas en localStorage
  function guardarResena(resena) {
    const resenas = JSON.parse(localStorage.getItem('resenasEstudiantes') || '[]');
    resena.id = Date.now();
    resena.fecha = new Date().toLocaleDateString('es-ES');
    resenas.push(resena);
    localStorage.setItem('resenasEstudiantes', JSON.stringify(resenas));
  }

  // Manejo del formulario
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Obtener valores del formulario
    const studentName = document.getElementById("studentName").value.trim();
    const studentEmail = document.getElementById("studentEmail").value.trim();
    const program = document.getElementById("program").value.trim();
    const semester = document.getElementById("semester").value;
    const reviewMessage = document.getElementById("reviewMessage").value.trim();
    const publishConsent = document.getElementById("publishConsent").checked;
    const anonymous = document.getElementById("anonymous").checked;

    // Validaciones
    if (!studentName || !studentEmail || !program || !semester || !reviewMessage) {
      mostrarMensaje(translations[currentLang].fillAllFields, 'warning');
      return;
    }

    if (selectedRating === 0) {
      mostrarMensaje(translations[currentLang].selectStarRating, 'warning');
      return;
    }

    if (!publishConsent) {
      mostrarMensaje(translations[currentLang].authorizationRequired, 'warning');
      return;
    }

    // Validar email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(studentEmail)) {
      mostrarMensaje(translations[currentLang].invalidEmail, 'error');
      return;
    }

    // Crear objeto de reseña
    const resena = {
      nombre: anonymous ? translations[currentLang].anonymousStudent : studentName,
      email: studentEmail,
      programa: program,
      semestre: semester,
      calificacion: selectedRating,
      mensaje: reviewMessage,
      anonimo: anonymous,
      autorizado: publishConsent
    };

    // Guardar reseña
    try {
      guardarResena(resena);
      mostrarMensaje(translations[currentLang].reviewSentSuccess, 'success');
      
      // Limpiar formulario después de 2 segundos
      setTimeout(() => {
        document.getElementById("contactForm").reset();
        selectedRating = 0;
        hiddenRating.value = '';
        updateStars();
        ratingText.textContent = translations[currentLang].selectRating;
      }, 2000);
      
      // Redirigir a las reseñas después de 3 segundos
      setTimeout(() => {
        window.location.href = "reseñas.html";
      }, 3000);
      
    } catch (error) {
      mostrarMensaje(translations[currentLang].reviewSentError, 'error');
    }
  });

  /* ————————————————————————————  INICIALIZACIÓN  ———————————————————————————— */
  document.addEventListener("DOMContentLoaded", () => {
    applyTranslations();
    
    // Escuchar cambios de idioma
    window.addEventListener('storage', (e) => {
      if (e.key === 'lang') {
        currentLang = e.newValue || 'es';
        applyTranslations();
      }
    });
    
    console.log("✅ Contacto inicializado con idioma:", currentLang);
  });

  // Aplicar traducciones inmediatamente
  applyTranslations();
</script>
