<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurar Fechas de Votaci√≥n</title>
  <link rel="stylesheet" href="menu.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, .1);
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: bold;
      color: #003366;
    }
    input[type="datetime-local"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #0055aa;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .estado {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #007bff;
    }
  </style>
</head>
<body>
  <div id="admin-menu"></div>

  <div class="container">
    <h1>Configurar Fechas de Votaci√≥n</h1>

    <div id="estadoActual" class="estado">
      <h3 style="margin: 0 0 10px 0; color: #007bff;">Estado Actual</h3>
      <div id="infoFechas"></div>
    </div>

    <form id="fechaForm">
      <label for="modo">Modo de configuraci√≥n:</label>
      <select id="modo">
        <option value="manual">‚è≥ Manual</option>
        <option value="ahora">üöÄ Activar Ahora (1 hora)</option>
        <option value="maniana">üìÖ Programar Ma√±ana (8:00 - 18:00)</option>
      </select>

      <div id="camposManual">
        <label for="inicio">Inicio de votaci√≥n:</label>
        <input type="datetime-local" id="inicio" required />

        <label for="fin">Fin de votaci√≥n:</label>
        <input type="datetime-local" id="fin" required />
      </div>

      <button type="submit">Guardar configuraci√≥n</button>
    </form>
    <p class="message" id="msg"></p>
  </div>

  <script>
    // Cargar men√∫
    fetch("admin-menu.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("admin-menu").innerHTML = h;
      });

    // Mostrar estado actual
    function mostrarEstadoActual() {
      const storedStart = localStorage.getItem("voto_inicio");
      const storedEnd = localStorage.getItem("voto_fin");
      const infoDiv = document.getElementById("infoFechas");

      if (!storedStart || !storedEnd) {
        infoDiv.innerHTML = "‚ùå <strong>No hay fechas configuradas</strong>";
        return;
      }

      const inicio = new Date(storedStart);
      const fin = new Date(storedEnd);
      const ahora = new Date();

      let estado = "";
      let color = "";

      if (ahora < inicio) {
        estado = "‚è≥ Votaci√≥n programada";
        color = "#ffc107";
      } else if (ahora >= inicio && ahora <= fin) {
        estado = "‚úÖ Votaci√≥n ACTIVA";
        color = "#28a745";
      } else {
        estado = "üõë Votaci√≥n finalizada";
        color = "#dc3545";
      }

      infoDiv.innerHTML = `
        <div style="color: ${color}; font-weight: bold; margin-bottom: 10px;">${estado}</div>
        <div><strong>Inicio:</strong> ${inicio.toLocaleString('es-ES')}</div>
        <div><strong>Fin:</strong> ${fin.toLocaleString('es-ES')}</div>
      `;
    }

    // Inicializar valores guardados
    const storedStart = localStorage.getItem("voto_inicio");
    const storedEnd = localStorage.getItem("voto_fin");
    if (storedStart) document.getElementById("inicio").value = storedStart;
    if (storedEnd) document.getElementById("fin").value = storedEnd;
    mostrarEstadoActual();

    // Alternar campos manuales
    document.getElementById("modo").addEventListener("change", e => {
      const modo = e.target.value;
      const campos = document.getElementById("camposManual");
      const ahora = new Date();
      const inicioInput = document.getElementById("inicio");
      const finInput = document.getElementById("fin");

      if (modo === "manual") {
        campos.style.display = "block";
      } else {
        campos.style.display = "none";
        if (modo === "ahora") {
          const fin = new Date(ahora.getTime() + 60 * 60 * 1000);
          inicioInput.value = ahora.toISOString().slice(0, 16);
          finInput.value = fin.toISOString().slice(0, 16);
        } else if (modo === "maniana") {
          const manana = new Date();
          manana.setDate(manana.getDate() + 1);
          manana.setHours(8, 0, 0, 0);
          const finManana = new Date(manana);
          finManana.setHours(18, 0, 0, 0);

          inicioInput.value = manana.toISOString().slice(0, 16);
          finInput.value = finManana.toISOString().slice(0, 16);
        }
      }
    });

    // Guardar fechas
    document.getElementById("fechaForm").addEventListener("submit", e => {
      e.preventDefault();
      const inicio = document.getElementById("inicio").value;
      const fin = document.getElementById("fin").value;
      const msg = document.getElementById("msg");

      if (!inicio || !fin) {
        msg.textContent = "‚ö† Por favor completa las fechas.";
        msg.style.color = "red";
        return;
      }

      if (new Date(inicio) >= new Date(fin)) {
        msg.textContent = "‚ö† La fecha/hora de fin debe ser posterior al inicio.";
        msg.style.color = "red";
        return;
      }

      localStorage.setItem("voto_inicio", inicio);
      localStorage.setItem("voto_fin", fin);

      mostrarEstadoActual();

      msg.style.color = "green";
      msg.innerHTML = `
        ‚úÖ ¬°Fechas guardadas correctamente!<br>
        <small>
          Inicio: ${new Date(inicio).toLocaleString('es-ES')}<br>
          Fin: ${new Date(fin).toLocaleString('es-ES')}
        </small>
      `;
    });
  </script>
</body>
</html>
