<body>

  <script>
    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”  SISTEMA DE TRADUCCIONES  â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    const translations = {
      es: {
        resultsTitle: "Resultados de la VotaciÃ³n",
        waitingMessage: "Resultados disponibles una vez finalice la votaciÃ³n.",
        notConfigured: "âš  La fecha de fin de votaciÃ³n no estÃ¡ configurada.",
        list: "Lista",

      },
      id: {

        waitingMessage: "Hasil tersedia setelah pemungutan suara berakhir.",
        notConfigured: "âš  Tanggal akhir pemungutan suara tidak dikonfigurasi.",
        list: "Daftar",

      }
    };

    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”  IDIOMA ACTUAL  â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    let currentLang = localStorage.getItem("lang") || "es";

    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”  APLICAR TRADUCCIÃ“N  â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    function applyTranslations() {
      console.log("ðŸŒ Aplicando traducciÃ³n en resultados:", currentLang);
      
      // Traducir elementos con data-i18n
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[currentLang] && translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
    }

    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
       1) DETERMINAR ROL Y CARGAR MENÃš
    â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    const rolUsuario = localStorage.getItem("rolUsuario") || "usuario";

    function cargarMenu() {
      const archivo = (rolUsuario === "admin") ? "admin-menu.html" : "menu.html";
      fetch(archivo)
        .then(res => res.text())
        .then(html => { 
          document.getElementById("menu").innerHTML = html;
          // Aplicar traducciones despuÃ©s de cargar el menÃº
          setTimeout(() => {
            applyTranslations();
          }, 100);
        });
    }
    cargarMenu();

    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
       2) VERIFICAR ESTADO DE VOTACIÃ“N Y MOSTRAR/OCULTAR RESULTADOS
    â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    function verificarEstadoVotacion() {
      const fechaInicio = localStorage.getItem("fechaInicioVotacion");
      const fechaFin = localStorage.getItem("fechaFinVotacion");
      const ahora = new Date().getTime();
      
      console.log("ðŸ“… Verificando fechas en resultados:", {
        inicio: fechaInicio ? new Date(parseInt(fechaInicio)) : "No configurada",
        fin: fechaFin ? new Date(parseInt(fechaFin)) : "No configurada",
        ahora: new Date(ahora)
      });
      
      if (!fechaInicio || !fechaFin) {
        return { estado: "no_configurada", mensaje: translations[currentLang].notConfigured };
      }
      
      const inicioTime = parseInt(fechaInicio);
      const finTime = parseInt(fechaFin);
      
      if (ahora < inicioTime) {
        const inicioDate = new Date(inicioTime);
        return { 
          estado: "no_iniciada", 
          mensaje: `La votaciÃ³n comenzarÃ¡ el ${inicioDate.toLocaleDateString()} a las ${inicioDate.toLocaleTimeString()}.` 
        };
      }
      
      if (ahora > finTime) {
        return { estado: "finalizada", mensaje: "VotaciÃ³n finalizada - Mostrando resultados" };
      }
      
      return { estado: "activa", mensaje: translations[currentLang].waitingMessage };
    }
    
    function actualizarVista() {
      const estadoVotacion = verificarEstadoVotacion();
      console.log("ðŸ—³ï¸ Estado votaciÃ³n en resultados:", estadoVotacion);

      /*  â€”â€”â€”  ADMIN: ve siempre los resultados  â€”â€”â€” */
      if (rolUsuario === "admin") {
        document.getElementById("mensajeEspera").style.display = "none";
        document.getElementById("contenedorResultados").style.display = "block";
        renderResultados();
        return;
      }

      /*  â€”â€”â€”  USUARIO NORMAL: solo si ya terminÃ³ la votaciÃ³n  â€”â€”â€” */
      if (estadoVotacion.estado === "finalizada") {
        document.getElementById("mensajeEspera").style.display = "none";
        document.getElementById("contenedorResultados").style.display = "block";
        renderResultados();
      } else {
        document.getElementById("mensajeEspera").innerHTML = `ðŸ“… ${estadoVotacion.mensaje}`;
        document.getElementById("mensajeEspera").style.display = "block";
        document.getElementById("contenedorResultados").style.display = "none";
      }
    }

    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
       3) RENDERIZAR RESULTADOS
    â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    function renderResultados() {
      const votos = JSON.parse(localStorage.getItem("votes")) || {};
      
      // Candidatos por defecto que siempre deben existir
      const defaultCandidates = [
        {
          numero: 1,
          nombre: "Lista \"UniÃ³n Estudiantil\"",
          slogan: "Juntos construimos el futuro",
          presidente: "Ana GarcÃ­a",
          vicepresidente: "Carlos Mendoza",
          secretario: "MarÃ­a LÃ³pez",
          tesorero: "David Ruiz",
          photo: "perfilb.png"
        },
        {
          numero: 2,
          nombre: "Lista \"InnovaciÃ³n Estudiantil\"",
          slogan: "Transformando la educaciÃ³n",
          presidente: "Luis Vargas",
          vicepresidente: "Sofia Torres",
          secretario: "Miguel Santos",
          tesorero: "Isabella Cruz",
          photo: "imagesd.png"
        },
        {
          numero: 3,
          nombre: "Lista \"Verde y Futuro\"",
          slogan: "Por un colegio sostenible",
          presidente: "Camila Herrera",
          vicepresidente: "AndrÃ©s Morales",
          secretario: "Valeria JimÃ©nez",
          tesorero: "Diego Castillo",
          photo: "perfilh.webp"
        },
        {
          numero: 4,
          nombre: "Lista \"Cultura y Arte\"",
          slogan: "Expresando nuestra identidad",
          presidente: "Roberto Vega",
          vicepresidente: "Daniela Flores",
          secretario: "Fernando Paz",
          tesorero: "Gabriela Rojas",
          photo: "perfilc.png"
        }
      ];

      // Inicializar localStorage con candidatos por defecto si no existe
      if (!localStorage.getItem('candidates')) {
        localStorage.setItem('candidates', JSON.stringify(defaultCandidates));
      }

      // Obtener listas de candidatos desde localStorage (que ya incluye los por defecto)
      let candidatos = JSON.parse(localStorage.getItem('candidates'));

      /* Construir objeto nombre â†’ votos (0 por defecto) */
      const conteo = {};
      candidatos.forEach(c => { 
        conteo[c.nombre] = votos[c.nombre] || 0; 
      });

      const total = Object.values(conteo).reduce((a,b)=>a+b,0) || 1;

      const lista = document.getElementById("listaResultados");
      lista.innerHTML = "";

      // Ordenar por nÃºmero de votos (descendente)
      const resultadosOrdenados = Object.entries(conteo).sort((a,b) => b[1] - a[1]);

      resultadosOrdenados.forEach(([nombre,num])=>{
        const pctReal = (num / total) * 100;
        const pctText = pctReal.toFixed(1);
        const widthPct = (pctReal > 0 && pctReal < 5) ? 5 : pctReal;

        // Encontrar informaciÃ³n adicional de la lista
        const listaInfo = candidatos.find(c => c.nombre === nombre);
        const numeroLista = listaInfo ? listaInfo.numero : '';
        const presidente = listaInfo ? listaInfo.presidente : '';
        
        lista.insertAdjacentHTML("beforeend", `
          <div class="result-item">
            <div class="label">
              <span>
                <strong>${translations[currentLang].list} ${numeroLista}:</strong> ${nombre}
                ${presidente ? `<br><small style="color: #666; font-weight: normal;">${translations[currentLang].president} ${presidente}</small>` : ''}
              </span>
              <span style="color: #007bff; font-size: 1.1em;">${num} ${translations[currentLang].votes}</span>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width:${widthPct}%">${pctText}%</div>
            </div>
          </div>
        `);
      });

      // Mostrar total de votos
      lista.insertAdjacentHTML("beforeend", `
        <div style="margin-top: 30px; text-align: center; font-size: 1.2em; color: #003366;">
          <strong>${translations[currentLang].totalVotes} ${total}</strong>
        </div>
      `);
    }

    /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
       4) INICIAR Y ACTUALIZAR CADA 30 s
    â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
    actualizarVista();
    setInterval(actualizarVista, 30000);
  </script>
