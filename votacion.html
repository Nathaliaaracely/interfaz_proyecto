<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votaci√≥n Estudiantil</title>
  <link rel="stylesheet" href="menu.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
    }

    #menu { margin-bottom: 30px; }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; color: #003366; }

    .candidates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .candidate-card {
      background: #f9fafb;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
      transition: transform .3s, border-color .3s;
      cursor: pointer;
    }

    .candidate-card:hover   { transform: translateY(-5px); border-color: #00aaff; }
    .candidate-card.selected{ border-color: #00aaff; background: #e0f7ff; }

    .candidate-card input  { display: none; }

    .candidate-card img {
      width: 100px; height: 100px;
      border-radius: 50%; object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #003366;
    }

    .submit-btn {
      display: block;
      margin: 40px auto 0;
      padding: 15px 40px;
      background: #003366;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s;
    }

    .submit-btn:hover { background: #0055aa; }

    #resultMessage {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="menu"></div>

  <div class="container">
    <h1>Votaci√≥n Estudiantil</h1>
    <p style="text-align:center;">Selecciona al candidato de tu preferencia</p>

    <form id="voteForm">
      <div class="candidates" id="listaCandidatos"></div>
      <button type="submit" class="submit-btn">Enviar Voto</button>
    </form>

    <p id="resultMessage"></p>
  </div>

  <script src="menu.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cargar men√∫
      fetch("menu.html")
        .then(res => res.text())
        .then(html => { document.getElementById("menu").innerHTML = html; });

      const lista = document.getElementById("listaCandidatos");
      const candidatos = JSON.parse(localStorage.getItem("candidates")) || [];
      const votoInicio = new Date(localStorage.getItem("voto_inicio"));
      const votoFin    = new Date(localStorage.getItem("voto_fin"));
      const ahora      = new Date();
      const submitBtn  = document.querySelector(".submit-btn");
      const resultMsg  = document.getElementById("resultMessage");

      // Verificar tiempo de votaci√≥n
      if (!votoInicio || !votoFin || isNaN(votoInicio) || isNaN(votoFin)) {
        resultMsg.textContent = "‚ö†Ô∏è Fechas de votaci√≥n no configuradas.";
        resultMsg.style.color = "red";
        lista.style.display = "none";
        submitBtn.style.display = "none";
        return;
      }

      if (ahora < votoInicio) {
        resultMsg.textContent = "‚è≥ La votaci√≥n a√∫n no ha comenzado.";
        resultMsg.style.color = "orange";
        lista.style.display = "none";
        submitBtn.style.display = "none";
        return;
      }

      if (ahora > votoFin) {
        resultMsg.textContent = "üõë La votaci√≥n ya ha finalizado.";
        resultMsg.style.color = "red";
        lista.style.display = "none";
        submitBtn.style.display = "none";
        return;
      }

      // Si no hay candidatos
      if (candidatos.length === 0) {
        lista.innerHTML = '<p style="text-align:center; color:red;">No hay candidatos disponibles.</p>';
        submitBtn.disabled = true;
        return;
      }

      // Renderizar candidatos
      candidatos.forEach(c => {
        const label = document.createElement("label");
        label.className = "candidate-card";
        label.innerHTML = `
          <input type="radio" name="candidate" value="${c.name}">
          <img src="${c.photo}" alt="${c.name}">
          <strong>${c.name}</strong>
        `;
        lista.appendChild(label);
      });

      // Resaltar candidato seleccionado
      document.querySelectorAll('.candidate-card input').forEach(input => {
        input.addEventListener('change', () => {
          document.querySelectorAll('.candidate-card').forEach(card => card.classList.remove('selected'));
          input.closest('.candidate-card').classList.add('selected');
        });
      });

      // Enviar voto
      document.getElementById("voteForm").addEventListener("submit", e => {
        e.preventDefault();
        const seleccionado = document.querySelector('input[name="candidate"]:checked');

        if (!seleccionado) {
          resultMsg.textContent = "‚ö†Ô∏è Selecciona un candidato antes de enviar.";
          resultMsg.style.color = "red";
          return;
        }

        const voto = seleccionado.value;
        const votos = JSON.parse(localStorage.getItem("votes")) || {};
        votos[voto] = (votos[voto] || 0) + 1;
        localStorage.setItem("votes", JSON.stringify(votos));

        resultMsg.innerHTML = `‚úî Has votado por <strong>${voto}</strong>. ¬°Gracias por participar!`;
        resultMsg.style.color = "green";
        resultMsg.style.fontSize = "1.3rem";

        lista.style.display = "none";
        submitBtn.style.display = "none";

        setTimeout(() => window.location.href = "inicio2.html", 3000);
      });
    });
  </script>
  <script>
/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  TRADUCCIONES  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
const t = {
  es: {
    titleVote   : "Votaci√≥n Estudiantil",
    msgSelect   : "Selecciona al candidato de tu preferencia",
    btnSend     : "Enviar Voto",
    alreadyVoted: "Ya emitiste tu voto por",
    startSoon   : "La votaci√≥n a√∫n no ha comenzado.",
    ended       : "La votaci√≥n ha finalizado.",
    mustChoose  : "Por favor, selecciona un candidato antes de enviar.",
    thankYou    : "¬°Gracias por participar!"
  },
  en: {
    titleVote   : "Student Election",
    msgSelect   : "Choose your preferred candidate",
    btnSend     : "Submit Vote",
    alreadyVoted: "You have already voted for",
    startSoon   : "Voting has not started yet.",
    ended       : "Voting has ended.",
    mustChoose  : "Please choose a candidate before submitting.",
    thankYou    : "Thank you for participating!"
  }
};

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  IDIOMA ACTUAL  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
const lang = localStorage.getItem("lang") || "es";

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  APLICAR TRADUCCI√ìN  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
   Llama a i18n() despu√©s de inyectar tu HTML din√°mico.
   Para cada texto traducible pon: data-i18n="clave"
-------------------------------------------------------------------------*/
function i18n() {
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key = el.getAttribute("data-i18n");
    if (t[lang] && t[lang][key]) el.textContent = t[lang][key];
  });
  /* Ajustar placeholder si lo necesitas: */
  const input = document.getElementById("searchInput");
  if (input && t[lang].placeholderSearch)
      input.placeholder = t[lang].placeholderSearch;
}

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  SELECTOR ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
document.addEventListener("DOMContentLoaded",()=>{
  const sel = document.getElementById("langSelect");
  if (sel) {
    sel.value = lang;
    sel.addEventListener("change", e=>{
      localStorage.setItem("lang", e.target.value);
      location.reload();          // m√©todo r√°pido: recargar con nuevo idioma
    });
  }
  i18n();
});
</script>

</body>
</html>
