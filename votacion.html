<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votaci√≥n Estudiantil</title>
  <link rel="stylesheet" href="menu.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
    }

    #menu { margin-bottom: 30px; }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; color: #003366; }

    .candidates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .candidate-card {
      background: #f9fafb;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      width: 320px;
      padding: 20px;
      text-align: center;
      transition: transform .3s, border-color .3s, box-shadow .3s;
      cursor: pointer;
      position: relative;
    }

    .candidate-card:hover   { 
      transform: translateY(-8px); 
      border-color: #00aaff; 
      box-shadow: 0 12px 30px rgba(0,170,255,0.25);
    }
    
    .candidate-card:hover .tooltip {
      pointer-events: auto;
    }
    
    .candidate-card.selected{ 
      border-color: #00aaff; 
      background: #e0f7ff;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      transform: translateY(-5px);
    }

    .candidate-card input[type="radio"] {
      position: absolute;
      top: 15px;
      right: 15px;
      transform: scale(1.5);
      accent-color: #007bff;
    }

    .list-number {
      position: absolute;
      top: -15px;
      right: -15px;
      background: #003366;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      border: 3px solid white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .candidate-card img {
      width: 80px; 
      height: 80px;
      border-radius: 50%; 
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #003366;
    }

    .candidate-card h3 {
      color: #003366;
      margin: 10px 0 5px 0;
      font-size: 1.1rem;
      line-height: 1.3;
    }

    .slogan {
      color: #666;
      font-style: italic;
      font-size: 0.85rem;
      margin-bottom: 15px;
      font-weight: 300;
    }

    .list-members {
      text-align: left;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .member {
      margin: 6px 0;
      color: #555;
      line-height: 1.3;
    }

    .member strong {
      color: #003366;
      font-weight: 600;
    }

    /* Tooltip para propuestas */
    .tooltip {
      position: absolute;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.5;
      min-width: 280px;
      max-width: 320px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
      text-align: left;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }

    .tooltip.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Flecha del tooltip cuando est√° debajo */
    .tooltip::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      margin-left: -8px;
      border-width: 0 8px 8px 8px;
      border-style: solid;
      border-color: transparent transparent #2c3e50 transparent;
    }

    /* Flecha del tooltip cuando est√° arriba */
    .tooltip.tooltip-above::before {
      top: auto;
      bottom: -8px;
      border-width: 8px 8px 0 8px;
      border-color: #2c3e50 transparent transparent transparent;
    }

    .tooltip h4 {
      margin: 0 0 15px 0;
      color: #3498db;
      font-size: 1.1rem;
      font-weight: 600;
      border-bottom: 2px solid #34495e;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tooltip ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .tooltip li {
      margin: 12px 0;
      padding-left: 20px;
      position: relative;
      line-height: 1.6;
      font-size: 0.85rem;
      color: #ecf0f1;
    }

    .tooltip li:before {
      content: "‚ú®";
      position: absolute;
      left: 0;
      color: #3498db;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .tooltip li:hover {
      color: #3498db;
      transition: color 0.2s ease;
    }

    .submit-btn {
      display: block;
      margin: 40px auto 0;
      padding: 15px 40px;
      background: #003366;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s;
    }

    .submit-btn:hover { background: #0055aa; }

    #resultMessage {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .candidates {
        flex-direction: column;
        align-items: center;
      }
      
      .candidate-card {
        width: 100%;
        max-width: 350px;
      }
      
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <script src="menu.js"></script>

  <script>
/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  SISTEMA DE TRADUCCIONES  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */

  },

    hasVotedFor: "‚úî Anda telah memilih",
    president: "Presiden:",

    secretary: "Sekretaris:",
    treasurer: "Bendahara:",

  }

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  IDIOMA ACTUAL  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
let currentLang = localStorage.getItem("lang") || "es";

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  APLICAR TRADUCCI√ìN  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
function applyTranslations() {
  console.log("üåê Aplicando traducci√≥n en votaci√≥n:", currentLang);
  
  // Traducir elementos con data-i18n
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[currentLang] && translations[currentLang][key]) {
      el.textContent = translations[currentLang][key];
    }
  });
}

    document.addEventListener("DOMContentLoaded", () => {
      console.log("üîÑ P√°gina cargada - Iniciando votaci√≥n");
      
      // LIMPIAR DATOS CORRUPTOS DEL LOCALSTORAGE
      console.log("üßπ Limpiando localStorage de candidatos...");
      localStorage.removeItem("candidates");
      
      // Cargar men√∫
      fetch("menu.html")
        .then(res => res.text())
        .then(html => { 
          document.getElementById("menu").innerHTML = html; 
          console.log("‚úÖ Men√∫ cargado");
          // Aplicar traducciones despu√©s de cargar el men√∫
          setTimeout(() => {
            applyTranslations();
          }, 100);
        });

      // Listas completas de candidatos (basadas en candidatos.html)
      const listasCandidatos = [
        {
          numero: 1,
          nombre: "Lista \"Uni√≥n Estudiantil\"",
          slogan: "Juntos construimos el futuro",
          presidente: "Ana Garc√≠a",
          vicepresidente: "Carlos Mendoza",
          secretario: "Mar√≠a L√≥pez",
          tesorero: "David Ruiz",
          photo: "perfilb.png",
          propuestas: [
            "Mejora de √°reas verdes y espacios recreativos",
            "Creaci√≥n de club de tecnolog√≠a y rob√≥tica", 
            "Organizaci√≥n de actividades deportivas inter-cursos",
            "Implementaci√≥n de buz√≥n de sugerencias digital"
          ]
        },
        {
          numero: 2,
          nombre: "Lista \"Innovaci√≥n Estudiantil\"",
          slogan: "Transformando la educaci√≥n",
          presidente: "Luis Vargas",
          vicepresidente: "Sofia Torres",
          secretario: "Miguel Santos",
          tesorero: "Isabella Cruz",
          photo: "imagesd.png",
          propuestas: [
            "Biblioteca digital con recursos interactivos",
            "Torneos estudiantiles y competencias acad√©micas",
            "Charlas motivacionales mensuales con invitados",
            "Plataforma digital para comunicaci√≥n estudiantil"
          ]
        },
        {
          numero: 3,
          nombre: "Lista \"Verde y Futuro\"",
          slogan: "Por un colegio sostenible",
          presidente: "Camila Herrera",
          vicepresidente: "Andr√©s Morales",
          secretario: "Valeria Jim√©nez",
          tesorero: "Diego Castillo",
          photo: "perfilh.webp",
          propuestas: [
            "Programa de reciclaje escolar integral",
            "Huerto estudiantil y educaci√≥n ambiental",
            "Campa√±as de concientizaci√≥n ecol√≥gica",
            "Reducci√≥n del uso de pl√°sticos en la instituci√≥n"
          ]
        },
        {
          numero: 4,
          nombre: "Lista \"Cultura y Arte\"",
          slogan: "Expresando nuestra identidad",
          presidente: "Roberto Vega",
          vicepresidente: "Daniela Flores",
          secretario: "Fernando Paz",
          tesorero: "Gabriela Rojas",
          photo: "perfilc.png",
          propuestas: [
            "Semana cultural anual con presentaciones",
            "Talleres de arte, m√∫sica y teatro",
            "Inclusi√≥n de todas las expresiones estudiantiles",
            "App m√≥vil para comunicaci√≥n con docentes"
          ]
        }
      ];

      // USAR SIEMPRE LAS LISTAS PREDEFINIDAS PARA EVITAR ERRORES
      let candidatos = listasCandidatos;
      
      // Tambi√©n guardar en localStorage para consistencia
      localStorage.setItem("candidates", JSON.stringify(candidatos));
      
      console.log("üìã Candidatos cargados:", candidatos.length, "listas");
      console.log("üîç Verificando datos de cada lista:");
      candidatos.forEach((lista, i) => {
        console.log(`Lista ${i + 1}:`, {
          numero: lista.numero,
          nombre: lista.nombre,
          presidente: lista.presidente,
          photo: lista.photo
        });
      });

      const lista = document.getElementById("listaCandidatos");
      const submitBtn = document.querySelector(".submit-btn");
      const resultMsg = document.getElementById("resultMessage");
      
      console.log("üéØ Elementos obtenidos:", {lista, submitBtn, resultMsg});

      // Verificar si el usuario ya vot√≥
      const usuarioActual = localStorage.getItem("usuarioActual");
      const votosRealizados = JSON.parse(localStorage.getItem("votosRealizados")) || {};
      
      console.log("üë§ Usuario actual:", usuarioActual);
      console.log("üó≥Ô∏è Votos realizados:", votosRealizados);
      
      if (votosRealizados[usuarioActual]) {
        console.log("‚ùå Usuario ya vot√≥");
        resultMsg.innerHTML = `‚úÖ ${translations[currentLang].alreadyVoted} <strong>${votosRealizados[usuarioActual]}</strong>. <br>${translations[currentLang].thankYou}`;
        resultMsg.style.color = "green";
        resultMsg.style.fontSize = "1.3rem";
        lista.style.display = "none";
        submitBtn.style.display = "none";
        return;
      }

      // MOSTRAR SIEMPRE LAS LISTAS - Sin validaciones de fecha
      console.log("‚úÖ Mostrando listas de candidatos - INICIO");

      // Renderizar listas de candidatos
      candidatos.forEach((listaCandidato, index) => {
        console.log(`üèõÔ∏è Renderizando lista ${index + 1}:`, listaCandidato.nombre);
        console.log(`üìã Datos de la lista:`, listaCandidato);
        
        // Validar que todos los campos existen
        const numero = listaCandidato.numero || (index + 1);
        const nombre = listaCandidato.nombre || `Lista ${index + 1}`;
        const slogan = listaCandidato.slogan || "Sin slogan";
        const presidente = listaCandidato.presidente || "Sin presidente";
        const vicepresidente = listaCandidato.vicepresidente || "Sin vicepresidente";
        const secretario = listaCandidato.secretario || "Sin secretario";
        const tesorero = listaCandidato.tesorero || "Sin tesorero";
        const photo = listaCandidato.photo || "perfildefault.png";
        const propuestas = listaCandidato.propuestas || [];
        
        const label = document.createElement("label");
        label.className = "candidate-card";
        label.innerHTML = `
          <input type="radio" name="candidate" value="${nombre}">
          <div class="list-number">${numero}</div>
          <img src="${photo}" alt="${nombre}">
          <h3>${nombre}</h3>
          <p class="slogan">"${slogan}"</p>
          <div class="list-members">
            <div class="member"><strong>${translations[currentLang].president}</strong> ${presidente}</div>
            <div class="member"><strong>${translations[currentLang].vicePresident}</strong> ${vicepresidente}</div>
            <div class="member"><strong>${translations[currentLang].secretary}</strong> ${secretario}</div>
            <div class="member"><strong>${translations[currentLang].treasurer}</strong> ${tesorero}</div>
          </div>
        `;
        
        // Crear tooltip con propuestas si existen
        if (propuestas.length > 0) {
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerHTML = `
            <h4>${translations[currentLang].proposalsOf} ${nombre.replace(/Lista "|"/g, '').replace('Uni√≥n Estudiantil', 'Uni√≥n Estudiantil').replace('Innovaci√≥n Estudiantil', 'Innovaci√≥n Estudiantil').replace('Verde y Futuro', 'Verde y Futuro').replace('Cultura y Arte', 'Cultura y Arte')}</h4>
            <ul>
              ${propuestas.map(prop => `<li>${prop}</li>`).join('')}
            </ul>
          `;
          label.appendChild(tooltip);
          
          // Eventos para mostrar/ocultar tooltip
          label.addEventListener("mouseenter", (e) => {
            const rect = label.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Posicionar el tooltip debajo de la tarjeta por defecto
            tooltip.style.top = `${label.offsetHeight + 10}px`;
            tooltip.style.left = "50%";
            tooltip.style.transform = "translateX(-50%)";
            
            // Si no hay espacio suficiente abajo, posicionar arriba
            const tooltipHeight = 200; // altura estimada del tooltip
            const cardBottom = rect.bottom;
            const spaceBelow = viewportHeight - (cardBottom - scrollTop);
            
            if (spaceBelow < tooltipHeight) {
              tooltip.style.top = `-${tooltipHeight + 10}px`;
              tooltip.classList.add("tooltip-above");
            } else {
              tooltip.classList.remove("tooltip-above");
            }
            
            tooltip.classList.add("show");
          });
          
          label.addEventListener("mouseleave", () => {
            tooltip.classList.remove("show");
          });
        }
        
        lista.appendChild(label);
      });
      
      console.log("üé® Listas renderizadas completamente");
      console.log("üìä Total de elementos en lista:", lista.children.length);

      // Resaltar candidato seleccionado
      document.querySelectorAll('.candidate-card input').forEach(input => {
        input.addEventListener('change', () => {
          document.querySelectorAll('.candidate-card').forEach(card => card.classList.remove('selected'));
          input.closest('.candidate-card').classList.add('selected');
        });
      });

      // Enviar voto
      document.getElementById("voteForm").addEventListener("submit", e => {
        e.preventDefault();
        const seleccionado = document.querySelector('input[name="candidate"]:checked');

        if (!seleccionado) {
          resultMsg.textContent = translations[currentLang].selectCandidate;
          resultMsg.style.color = "red";
          return;
        }

        const voto = seleccionado.value;
        
        // Registrar el voto del usuario para evitar votos duplicados
        const votosRealizados = JSON.parse(localStorage.getItem("votosRealizados")) || {};
        votosRealizados[usuarioActual] = voto;
        localStorage.setItem("votosRealizados", JSON.stringify(votosRealizados));
        
        // Actualizar conteo de votos
        const votos = JSON.parse(localStorage.getItem("votes")) || {};
        votos[voto] = (votos[voto] || 0) + 1;
        localStorage.setItem("votes", JSON.stringify(votos));

        resultMsg.innerHTML = `${translations[currentLang].hasVotedFor} <strong>${voto}</strong>. ${translations[currentLang].thankYou}`;
        resultMsg.style.color = "green";
        resultMsg.style.fontSize = "1.3rem";

        lista.style.display = "none";
        submitBtn.style.display = "none";

        setTimeout(() => window.location.href = "inicio2.html", 3000);
      });

      /* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî  INICIALIZACI√ìN  ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
      applyTranslations();
      
      // Escuchar cambios de idioma
      window.addEventListener('storage', (e) => {
        if (e.key === 'lang') {
          currentLang = e.newValue || 'es';
          applyTranslations();
        }
      });
      
      console.log("‚úÖ Votaci√≥n inicializada con idioma:", currentLang);
    });
  </script>

</body>
</html>
